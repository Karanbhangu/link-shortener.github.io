<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Shortener || Karan Bhangu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="left">
      <h1>Shortly</h1>
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Resouces</a></li>
      </ul>
    </div>
    <div class="right">
        <a href="#">Login</a>     
        <a href="#">Sign Up</a>     
    </div>
  </nav>
  <section class="intro">
    <div class="lefty">
      <h1>More than just shorter links</h1>
      <p>Build your brand's recognition and get detailed insights on how your links are performing</p>
      <div class="link">
        <a href="#">Get Started</a>
      </div>
    </div>
    <div class="righty">
      <img src="images/illustration-working.svg" alt="">
    </div>
  </section>
  <section class="linkshortener">
    <div class="main">
      <input type="text" id="link" placeholder="Shorten a link here..."> <button onclick="shorten()">Shorten it!</button>
    </div>
  </section>
  <section class="links" id="mainlinked">
  </section>
</body>
<script src="app.js"></script>
</html>
